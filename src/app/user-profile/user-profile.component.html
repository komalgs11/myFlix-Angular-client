<!DOCTYPE html>

<div class="profile-page">
  <div class="info">
    <h1>My Profile</h1>
    <p>Username : {{user.Username}}</p>
    <p>Email : {{user.Email}}</p>

    <h2>favorite movies</h2>
    <div *ngIf="favoriteMovies.length === 0">
      <p> list is empty</p>
    </div>
    <mat-list>
      <mat-list-item *ngFor="let movie of favoriteMovies">
        <img src={{movie.ImageURL}}>
      </mat-list-item>
    </mat-list>
  </div>
  <mat-card>
    <mat-card-content>
      <form class="profile-form">

        <h1>update profile</h1>

        <mat-form-field>
          <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
            required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.BirthDate" type="date" placeholder="BirthDate" name="BirthDate">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="editUser()" style="margin-right: 10px;" color="primary">
        Update
      </button>

      <button mat-raised-button (click)="deleteUser()" style="margin-right: 10px;" color="primary">
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
