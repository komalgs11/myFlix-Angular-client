<!DOCTYPE html>

<div class="profile-page">
  <h1 class="profile-title">My profile</h1>
  <mat-card>
    <mat-card-header>Profile Details</mat-card-header>
    <mat-card-content>Username : {{user.Username}}</mat-card-content>
    <mat-card-content>Email : {{user.Email}}</mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <form class="profile-form">

        <h1>Update Profile Details</h1>

        <mat-form-field>
          <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
            required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.BirthDate" type="date" placeholder="BirthDate" name="BirthDate">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="updateUser()" style="margin-right: 10px;" color="primary">
        Update Information
      </button>

      <button mat-raised-button (click)="deleteUserProfile()" style="margin-right: 10px;" color="primary">
        Delete Your Account
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="movie-card-div">
    <h1>Your Favorite Movies</h1>
    <mat-card *ngFor="let movie of favoriteMovies; let i = index">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
      </mat-card-header>
      <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" class="movie-card-image" />
    </mat-card>
  </div>
</div>
